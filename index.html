<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silzeycom</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#00aaff"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --main-text: #1d1d1f;
      --light-gray: #f5f5f7;
      --blue: #00aaff;
      --dark-blue: #0088cc;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--light-gray);
      color: var(--main-text);
      line-height: 1.5;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 3rem 1rem;
    }
    header {
      text-align: center;
      padding: 2rem 0;
      background: #fff;
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    header h1 {
      font-weight: 600;
      font-size: 2rem;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      text-decoration: none;
      color: var(--main-text);
      margin: 0 1rem;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--blue);
    }
    .hero {
      background: linear-gradient(to right, var(--blue), var(--dark-blue));
      color: #fff;
      padding: 6rem 1rem;
      text-align: center;
      box-shadow: 0 6px 16px var(--shadow-color);
    }
    .hero h2 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .hero .btn {
      display: inline-block;
      background: #fff;
      color: var(--blue);
      padding: 0.9rem 2rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 12px var(--shadow-color);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .hero .btn:hover {
      background: #e0e0e0;
      color: var(--dark-blue);
    }
    .features {
      text-align: center;
      padding: 5rem 1rem;
    }
    .features h3 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--blue);
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .card {
      background: linear-gradient(to bottom right, #ffffff, #e6f7ff);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-color);
      width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      perspective: 1000px;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 40px var(--shadow-color);
    }
    .card h4 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: var(--dark-blue);
    }
    .card p {
      font-size: 1rem;
      color: #333;
    }
    .about, .contact, .gallery, .charts {
      padding: 4rem 1rem;
      text-align: center;
      background: #fff;
      margin-top: 2rem;
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    .gallery img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--shadow-color);
      margin: 1rem;
      width: 300px;
    }
    .charts canvas {
      margin: 2rem auto;
      max-width: 600px;
    }
    .contact form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    button.btn {
      background: var(--blue);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      transition: background 0.3s ease;
    }
    button.btn:hover {
      background: var(--dark-blue);
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Existing sections remain -->

  <section class="charts" id="charts">
    <div class="container">
      <h3>Business Insights</h3>
      <canvas id="salesChart"></canvas>
      <canvas id="customerChart"></canvas>
    </div>
  </section>

  <script>
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    new Chart(salesCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Monthly Sales ($K)',
          data: [12, 19, 14, 22, 18],
          backgroundColor: 'rgba(0, 170, 255, 0.2)',
          borderColor: '#00aaff',
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });

    const customerCtx = document.getElementById('customerChart').getContext('2d');
    new Chart(customerCtx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Customer Visits',
          data: [55, 49, 60, 70, 91, 120, 105],
          backgroundColor: '#00aaff'
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>

</body>
</html>
